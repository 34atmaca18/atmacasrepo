<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>
<body>
    <div class="container">
        <div class="sol">
            <div class="sol-ust">
                <div class="shopping">Shopping Cart</div>
                <div class="items">3 Items</div>
            </div>
            <hr>
            <div class="sol-orta">
                <div class="details">Product Details</div>
                <div class="sol-orta-sag">
                    <div class="quantity">Quantity<br><br><a href="#" style="margin-left: 30px;"><i class="fa-solid fa-minus"></i></a><span class="numbs">1</span><a href="#adam"><i class="fa-solid fa-plus" ></i></a></div>
                    <div class="price">Price<br><br><span class="numbs">332$</span></div>
                    <div class="total">Total<br><br><span class="numbs">332$</span></div>
                </div>
            </div>
            <div class="sol-alt">
                <div class="resim">
                    <div class="oyun"><img src="fifa.png" alt=""></div>
                    <div class="oyun-info"><b>FIFA 19</b><br><span style="color: rgb(255, 255, 255); font-size: 14px;">PS4</span><br><a class="remove" href="#">Remove</a></div>
                </div>
            </div>
            <a class="continue" href="#continue"><i class="fa-solid fa-arrow-left" style="font-size: 17px;"></i> Continue to Shopping</a>
        </div>
        <div class="sag">
            <div class="order"><b>Order Summary</b></div><hr>
            <div class="sag-ust">
                <div class="item-numb">Items 3</div>
                <div class="price"> 438$</div>
            </div>
            <div class="shipping">
                <div class="normal"><input type="checkbox" id="normal" name="normal" value="normal"><label for="normal">Normal Shipping</label></div>
                <div class="faster"><input type="checkbox" id="faster" name="faster" value="faster"><label for="faster">Faster Shipping [add 15$]</label></div>
            </div>
            <div class="promo">Promo Code</div>
            <div class="input"><input type="text" placeholder="Enter Promo Code"></div>
            <a href="#" class="apply">APPLY</a><hr>
            <div class="sag-alt">
                <div class="total-cost">TOTAL COST</div>
                <div class="price">462.5$</div>
            </div>
            <a href="#checkout" class="checkout">CHECKOUT</a>
        </div>
    </div>
</body>
</html>
